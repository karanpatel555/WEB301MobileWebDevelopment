<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 header-order">
                <h1>Karan Patel</h1>
            </div>

            <div class="col-12 col-md-6 image-order">
                <img src="imac.jpg" class="img-fluid" alt="Laptop">
                <p class="text-center">MacBook Air <br />Strikingly thin and fast so you can work, play or create anywhere.</p>
            </div>
            
            <div class="col-12 col-md-6 table-order">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>MacBook Air</td>
                            <td>$100</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>MacBook Pro</td>
                            <td>$200</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>iMac</td>
                            <td>$150</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="productCategory">Product Category</label>
                        <select class="form-control" id="productCategory">
                            <option>Category 1</option>
                            <option>Category 2</option>
                            <option>Category 3</option>
                        </select>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="orderCheck">
                        <label class="form-check-label" for="orderCheck">Would you like to order?</label>
                    </div>
                    <div class="form-group">
                        <label for="quantityRange">Quantity</label>
                        <input type="range" class="form-control-range" id="quantityRange">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
